<div>
  <app-login-header></app-login-header>
  <h1>OTP Verification</h1>
  <!-- Display the OTP here -->
  <p *ngIf="generatedOTP">OTP: {{ generatedOTP }}</p>
  <form (ngSubmit)="verifyOtp()">
    <label>Enter Code</label>
    <div class="otp-input-container">
      <input type="text" class="otp-input" [(ngModel)]="digit1" name="digit1" maxlength="1" required>
      <input type="text" class="otp-input" [(ngModel)]="digit2" name="digit2" maxlength="1" required>
      <input type="text" class="otp-input" [(ngModel)]="digit3" name="digit3" maxlength="1" required>
      <input type="text" class="otp-input" [(ngModel)]="digit4" name="digit4" maxlength="1" required>
    </div>
    <div>
      <button type="submit" class="proceed-button" [routerLink]="['/newpassword']">Proceed</button>
    </div>
  </form>
</div>
